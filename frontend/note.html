<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Notes - Notes App</title>
</head>
<body>
  <h1>Notes App</h1>
  <button id="logoutBtn">Logout</button>

  <h2>Create Note</h2>
  <form id="noteForm">
    <input type="text" id="title" placeholder="Title" required><br><br>
    <textarea id="content" placeholder="Content" required></textarea><br><br>
    <input type="text" id="tags" placeholder="Tags (comma separated)"><br><br>
    <button type="submit">Create</button>
  </form>

  <h2>All Notes</h2>
  <div id="notesList"></div>

  <script src="JS/note.js"></script>
</body>
</html>
